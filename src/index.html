<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beingsie Inc. | Careers - Role Assesment</title>
    <link rel="stylesheet" href="../src/assets/css/styles.css" />
  </head>
  <body>
    <div>
      <h2>Meet &amp; Greet</h2>
      <p>Tell us more about you</p>
      <form id="myForm">
        <label for="userName">First Name or Codedex Username</label>
        <input
          id="userName"
          type="text"
          name="username"
          placeholder="e.g. Beingsie"
          autocomplete="name"
          required
        />
        <button id="introBtn" type="submit">
          <p>Continue</p>
        </button>
      </form>
    </div>
    <div class="chat-icon"></div>
    <div id="chatMsg"></div>
    <h1 id="title">Let's Begin</h1>
    <div id="questionsList"></div>
    <button id="quizBtn">
      <p>Continue</p>
    </button>
    <!-- Scripts -->
    <script src="../src/assets/js/app.js"></script>
  </body>
</html>
